<!DOCTYPE html>
<html lang="pt-br">
	<head>
			<meta charset="UTF-8">
			<title>Contato - Barbearia Alura</title>

			<link rel="stylesheet" href="reset.css">
			<link rel="stylesheet" href="stylehome.css">
			<link rel="stylesheet" href="style.css">

	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"> </img></h1>
				<nav>				
					<ul>
					<li><a href="Barbearia Alura - Index.html">Home</a></li>
					<li><a href="Barbearia Alura - Produtos.html">Produtos</a></li>
					<li><a href="Barbearia Alura - Contato.html">Contato</a></li>
					</ul>	
				</nav>
			</div>		
		</header>

		<main>
			<form>

				<label for ="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="padraoinput" required>

				<label for="email">E-Mail</label>
				<input type="email" id="email" class="padraoinput" required placeholder="seuemail@dominio.com">
				
				<label for="telefone" >Telefone</label>
				<input type=tel id="telefone" class="padraoinput" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem" >Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea required>

		<fieldset>	
			<legend>Como prefere o nosso contato?</legend>
			<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
				
			<label for="radio-Telefone"><input type="radio" name="contato" value="Telefone" id="radio-Telefone">Telefone</label>
				
			<label for="radio-Whatsapp"><input type="radio" name="contato" value="Whatsapp" checked id="radio-Whatsapp">Whatsapp</label>
		</fieldset>

		<fieldset>
			<legend>Qual o horário prefere ser atendido?</legend>
			<select>
				<option>Manhã</option>
				<option>Tarde</option>
				<option>Noite</option>
			</select>
		</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

			<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>	
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>	
			</table>
		</main>

		<footer>
			<img src="imagens\logo-branco.png" alt="Logo da Barbearia Alura"></img>
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>

	</body>

</html>
